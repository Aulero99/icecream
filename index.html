
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Ice Cream Parlor</title>
</head>
<body>
    
    <header>
<!-- No infor for this project -->
    </header>
    
    <main class="container-fulid px-3">
        <section class="row">
            <div class="col-12 col-md-5 order-2 order-md-1 ">
                <div class="cart-area sticky-top">
                    <div class="cart">
                        <div class="title">
                            <!-- TODO set columns here to the same as the structure below -->
                            <p>Name</p>
                            <p>Qty</p>
                            <p>Each</p>
                            <p>Total</p>
                        </div>
                        <div id="cart" class="items">
                            <!-- This is where the javascript draws the cart elements -->
                        </div>
                        <div class="total">
                            <p>Total:</p>
                            <p>$<span id="totalHTM">0</span>.00</p>
                            <button class="btn btn-dark" onclick="addToCart('clearCart',0)">PAY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7 order-1 order-md-2 py-2">
                <h1>Toppings</h1>
                <div id="toppingsHTM" class="d-flex flex-row flex-wrap">
                    <!-- Content in app.js -->
                </div>
                <h1>Vessels</h1>
                <div id="containersHTM" class="d-flex flex-row flex-wrap">
                    <!-- Content in app.js -->
                </div>
                <h1>Ice Cream</h1>
                <div id="iceCreamsHTM" class="d-flex flex-row flex-wrap">
                    <!-- Content in app.js -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
<!-- No info for this project -->
    </footer>

    <div for="scripts" class="d-none">
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    </div>

</body>
</html>
